<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="flex flex-col justify-items-center items-center px-4">

    <div class="flex justify-center w-full mt-[187px] sm:mt-[136px]">
        <h1 class="text-2xl sm:text-5xl text-black font-bold  mr-[95px] ml-[102px]">Hello Again!</h1>
    </div>

    <div class="flex justify-center mb-[31px] mt-[2px] w-full">
        <h2 class="text-sm sm:text-[31px] mr-[104px] ml-[107px] text-[#010101] sm:mt-[12px] ">Welcome Back</h2>
    </div>

    <form action="" class="flex flex-col items-center  mr-[30px] ml-[32px] px-6 sm:grid sm:grid-cols-2">

        <div>
            <div
                class="relative mb-[13px] mr-[25px] ml-[32px] w-full max-w-[374px] border-[1px] border-[#EEEEEE] rounded-[30px] focus:ring-violet-300">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 ml-[10px]">
                    <img src="./Assets/profile.svg" class="h-5 w-5 text-gray-400" alt="User Icon">
                </div>
                <input id="firstname" placeholder="Name"
                    class="pl-12 rounded-[30px] pr-4 focus:outline-none w-[340px] ml-[30px] h-[45px] border-[0] border-[#EEEEEE] text-gray-500 placeholder-gray-500"
                    type="text">
            </div>

            <div
                class="relative mb-[13px] mr-[25px] ml-[32px] w-full max-w-[374px] border-[1px] border-[#EEEEEE] rounded-[30px] focus:ring-violet-300">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 ml-[10px]">
                    <img src="./Assets/profile.svg" class="h-5 w-5 text-gray-400" alt="User Icon">
                </div>
                <input id="lastname" placeholder="Surname"
                    class="pl-12 rounded-[30px] pr-4 focus:outline-none w-[340px] ml-[30px] h-[45px] border-[0] border-[#EEEEEE] text-gray-500 placeholder-gray-500"
                    type="text">
            </div>
        </div>
     

        <div>
            <div
                class="relative mb-[20px] mr-[25px] ml-[32px] w-full max-w-[374px] border-[1px] border-[#EEEEEE] rounded-[30px] focus:ring-violet-300">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 ml-[10px]">
                    <img src="./Assets/email.svg" class="h-5 w-5 text-gray-400" alt="User Icon">
                </div>
                <input id="email" placeholder="Email"
                    class="pl-12 rounded-[30px] pr-4 focus:outline-none w-[340px] ml-[30px] h-[45px] border-[0] border-[#EEEEEE] text-gray-500 placeholder-gray-500"
                    type="text">
            </div>

            <div
                class="relative mb-[13px] mr-[25px] ml-[32px] w-full max-w-[374px] border-[1px] border-[#EEEEEE]  rounded-[30px] focus:ring-violet-300">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 ml-[10px]">
                    <img src="./Assets/password.svg" class="h-5 w-5 text-gray-400" alt="User Icon">
                </div>
                <input id="password" placeholder="Password"
                    class="pl-12 rounded-[30px] pr-4 focus:outline-none w-[340px] ml-[30px] h-[45px] border-[0] border-[#EEEEEE] text-gray-500 placeholder-gray-500"
                    type="text">
            </div>
        </div>
    </form>
    <button id="register" class="w-[374px] h-[48px] bg-[#5ECE7B] mt-[49px] sm:mt-[45px] text-white">Sign Up</button>

    <a href="login.html" class="ml-[50px] mr-[50px] mt-[12px] sm:mt-[16px] mb-[312px] sm:mb-[136px] text-base text-[#0F6450]">Do you have an
        account? Log in</a>


</body>

</html>
